<div class="mainContent">
	<p>Choose all of the dining halls you go to. Each of the dining halls you choose will be accesible within the app.</p>
	<ul>
		<li ng-class="{selected: hall.selected, unselected: !hall.selected}" ng-repeat="hall in diningHalls" ng-click="hall.selected = !hall.selected; chosenStatus(hall, select)" >
			<span ng-switch="hall.selected">
				<span ng-switch-when="false" class='fa fa-circle-thin'></span>
				<span ng-switch-when="true" class='fa fa-check-circle'></span>
			</span>{{hall.name}}
		</li>
	</ul>	
	
</div>
